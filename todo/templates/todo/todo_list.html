<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <h1>Todo List</h1>
    <a href="{% url 'add_todo' %}">Add Todo</a>
    <ul>
        {% for todo in todos %}
        <li>
            {{ todo.description }} - {% if todo.completed %}Completed{% else %}Pending{% endif %}
            <a href="{% url 'update_todo' todo.id %}">Edit</a>
            <a href="{% url 'delete_todo' todo.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
